<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
<h1 style="text-align:center;">Hello World!</h1>
<h1>Next Heading</h1>

<!-- span is just a sub-section, piece of text or character,
class will be formatted with .class in stylesheet -->
<p>Paragraph <span class="number">1</span></p>
<p>Paragraph <span class="number2">2</span</p>

<!-- div is just a section of the page,
div will be formatted with # in stylesheet -->
<div id="top">
    Top Div
</div>

<div id="middle">
    Middle Div
</div>

<div id="bottom">
    Another Div
</div>

<ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
</ul>

<ol>
    <li>A</li>
    <li>B</li>
    <li>C</li>
</ol>

<table>
    <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </tr>
    <tr>
        <td>Ian</td>
        <td>Kevin</td>
        <td>Anja</td>
    </tr>
</table>

<br>

<form>
    <input type="text" placeholder="Enter Name" name="name">
    <button>Submit!</button>
</form>

</body>
</html>
